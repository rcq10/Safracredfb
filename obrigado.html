<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        safraCred: {
                            primary: '#00003c', // Azul escuro
                            dark: '#00002b',    // Um pouco mais escuro para hover
                            light: '#e0e0f0',   // Um azul bem claro para fundos
                            white: '#FFFFFF',
                            black: '#000000',
                            gray: {             // Adicionando tons de cinza para flexibilidade
                                50: '#f9fafb',
                                100: '#f3f4f6',
                                300: '#d1d5db',
                                500: '#6b7280',
                                700: '#374151',
                                900: '#111827',
                            },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-safraCred-gray-50 font-sans flex items-center justify-center min-h-screen p-6">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVTD9KXF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <main class="container bg-safraCred-white max-w-xl text-center p-10 rounded-2xl shadow-xl">
        <div class="w-20 h-20 mx-auto mb-6 border-4 border-safraCred-primary rounded-full flex justify-center items-center">
            <svg class="w-10 h-10 stroke-safraCred-primary" viewBox="0 0 52 52" style="stroke-width: 5; stroke-linecap: round; stroke-linejoin: round;">
                <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold text-safraCred-black mb-4">
            Cadastro recebido!
        </h1>
        <p class="text-lg text-safraCred-gray-500 leading-relaxed mb-8">
            Para agilizar seu atendimento, clique no botão abaixo para ser redirecionado(a) para nosso WhatsApp.
        </p>
        
        <a id="whatsapp-button" href="#" class="inline-block bg-safraCred-primary hover:bg-safraCred-dark text-safraCred-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 text-lg">
            <i class="fab fa-whatsapp mr-2"></i>
            Falar com um especialista
        </a>

        <div class="mt-8 text-sm text-safraCred-gray-500">
            Redirecionando para o WhatsApp em <span id="countdown" class="font-semibold">5</span> segundos...
        </div>
    </main>

    <script>
        (function() {
            // ----- ATENÇÃO: CONFIGURE SEU NÚMERO E MENSAGEM AQUI -----
            const phoneNumber = '5573988057779'; // <-- SUBSTITUA ESTE NÚMERO pelo seu (código do país + DDD + número)
            const message = 'Olá! Vi o anúncio da SafraCred e gostaria de saber mais sobre as opções de crédito.'; // Mensagem atualizada
            
            // Cria a URL do WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Atualiza o botão com a URL correta
            document.getElementById('whatsapp-button').href = whatsappUrl;
            
            // Lógica do contador
            let seconds = 60; 
            const countdownElement = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }

                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = whatsappUrl;
                }
            }, 1000);
        })();
    </script>

</body>
</html>
